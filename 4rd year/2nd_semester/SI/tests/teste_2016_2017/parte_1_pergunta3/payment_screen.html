<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link href="bootstrap-4.3.1/css/bootstrap.css" rel="stylesheet" />
    <link href="style/starter-template.css" rel="stylesheet" />

    <title>Event Selection</title>
  </head>
  <body>
    <div class="row" style="justify-content: center; padding-top: 50px">
      <header>
        <h2>Payment screen</h2>
      </header>
    </div>
    <div class="row" style="justify-content: center; margin-top: 5%">
      <div style="border: 1px solid; padding: 20px">
        <h4>Select the service to make the payment</h4>
        <div class="col-md-12 text-center">
          <div>
            <button type="button" class="btn btn-outline-secondary mt-4">
              <img src="images/paypal.png" width="100px" height="65px" />
            </button>
          </div>
          <div>
            <button type="button" class="btn btn-outline-secondary mt-4 mb-4">
              <img src="images/multibanco.png" width="100px" height="65px" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="justify-content: space-around; margin-top: 120px">
      <button type="button" class="d-flex m-2 btn btn-danger">Cancel the registration process</button>
      <button type="button" class="d-flex m-2 btn btn-primary">Complete registration</button>
    </div>
  </body>
</html>
