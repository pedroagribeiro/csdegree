<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link href="bootstrap-4.3.1/css/bootstrap.css" rel="stylesheet" />
    <link href="style/starter-template.css" rel="stylesheet" />

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  


    <title>Template</title>
  </head>
  <body>
    <div id="gamesApp">
      <div class="container">
        <div class="row">
          <div class="col">
            <header>
              <h2>{{ appName }}</h2>
            </header>
          </div>
        </div>
        <div class="row" style="margin-top: 5px">
          <div class="col">
            <nav class="nav" style="justify-content: space-between">
              <a
                class="nav-link disabled"
                href=""
                tabindex="-1"
                aria-disabled="true"
                >User name</a
              >
              <span style="display: flex">
                <a class="nav-link" href="">All games</a>
                <a class="nav-link" href="">My games</a>
                <a class="nav-link" href="">Add game</a>
              </span>
            </nav>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Game</th>
                  <th scope="col">Year</th>
                  <th scope="col">Platform</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Game 1</td>
                  <td>1992</td>
                  <td>Megadrive</td>
                </tr>
                <tr>
                  <td>Game 2</td>
                  <td>2017</td>
                  <td>PC</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-md-4">
            <form style="padding: 10px">
              <div class="form-group" style="width: 90%">
                <label for="year_input">Year</label>
                <input
                  type="year"
                  class="form-control"
                  id="year_input"
                  placeholder="Year"
                />
              </div>
              <div class="form-group" style="width: 90%">
                <label for="platform_input">Platform</label>
                <input
                  type="text"
                  class="form-control"
                  id="platform_input"
                  placeholder="Platform"
                />
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <footer style="text-align: center">
              <nav class="nav justify-content-center">
                <a
                  class="nav-link disabled text-center"
                  href=""
                  tabindex="-1"
                  aria-disabled="true"
                  >Footer</a
                >
              </nav>
            </footer>
          </div>
        </div>
      </div>
    </div>
    <!-- /.container -->

    <!-- Bootstrap core JavaScript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bootstrap-4.3.1/js/jquery-3.3.1.js"></script>
    <script src="bootstrap-4.3.1/js/popper.min.js"></script>
    <script src="bootstrap-4.3.1/js/bootstrap.js"></script>
    <script src="script.js"></script>
  </body>
</html>
